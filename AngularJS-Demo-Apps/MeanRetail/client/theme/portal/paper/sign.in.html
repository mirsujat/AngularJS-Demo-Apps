<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./assets/css/font-awesome-4.7.0/css/font-awesome.min.css">

  <body>
       <div class="container">
            <div class="col-lg-6 col-lg-offset-3 login">
                  <div class="panel panel-default">
                    <div class="panel-heading"> Sing in </div>
                        <div class="panel-body">
                           <form class="form-horizontal" method="post">
                              <fieldset>
                                <legend>Please inter your Email and Password</legend>
                                <div class="form-group">
                                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                  <div class="col-lg-10">
                                    <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                  <div class="col-lg-10">
                                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">

                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Reset Password</button>
                                    <button type="submit" class="btn btn-default">Enter</button>
                                  </div>
                                  <div class="col-lg-10 col-lg-offset-2 checkbox">
                                        <label>
                                                <input type="checkbox"> Remember Password
                                        </label>
                                        <label>
                                                <a href="#" >Forget Password</a> 
                                        </label>
                                  </div>
                                </div>
                              </fieldset>
                            </form>
                            
                        </div>
                </div>
            </div>
            
             <div class="col-lg-3 login"><!--social login button-->
                 <p class="bs-component">
                        <a href="#" class="btn btn-success btn-lg btn-block"> sign in with</a>
                 </p>
                 
                 <div class="bs-component" style="margin-bottom: 15px;">
                  <div class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="btn btn-danger"><i class="fa fa-google-plus"></i></a>
                  </div>
                 </div>
             </div><!--social login button-->
            
            
       </div> 
    </div><!--login-->
